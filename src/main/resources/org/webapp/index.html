<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        table {
            margin: 0 auto;
        }
        .center {
            text-align: center;
        }
    </style>
</head>

<body style="background-color: lightblue;">
<h2 class="center">Add New Employee</h2>
<form action="reg" method="post">
    <table>
        <tr><td>Name:</td><td><input type="text" name="userName"/></td></tr>
        <tr><td>Password:</td><td><input type="password" name="userPass"/></td></tr>
        <tr><td>Email:</td><td><input type="email" name="userEmail"/></td></tr>
        <tr><td>Country:</td><td>
            <select name="userCountry" style="width:150px">
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Germany</option>
                <option>Russia</option>
                <option>Other</option>
            </select>
        </td></tr>
        <tr><td colspan="2"><input type="submit" value="register"/></td></tr>
    </table>
</form>

<br/>
<a href="view" class="center">view all users</a>

</body>
</html>
